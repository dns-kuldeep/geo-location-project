<!DOCTYPE html>
<html>
  <head>
    <title>Worker Tracking Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <style>
      #deviceInfo {
        margin: 10px 0;
        font-weight: bold;
        font-size: 16px;
        color: green;
      }
      #workerList {
        margin: 5px 0 15px;
        padding-left: 20px;
        font-size: 14px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <a href="worker.html">worker page</a>

    <h2>Live Worker Tracking</h2>
    <div id="deviceInfo">Connected devices: 0</div>
    <ul id="workerList"></ul>
    <div id="map" style="height: 500px"></div>

    <script>
      const map = L.map("map").setView([20.5937, 78.9629], 5); // India center
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 100,
      }).addTo(map);

      let markers = {};

      async function fetchLocations() {
        try {
          const res = await fetch("/api/all-locations");
          const data = await res.json();

          // ✅ Count devices
          const workerIds = Object.keys(data);
          const count = workerIds.length;
          document.getElementById("deviceInfo").innerText =
            "Connected devices: " + count;

          // ✅ Show worker IDs list
          const workerList = document.getElementById("workerList");
          workerList.innerHTML = ""; // clear old list
          workerIds.forEach((id) => {
            const li = document.createElement("li");
            li.textContent = id;
            workerList.appendChild(li);
          });

          // ✅ Update map markers
          for (const workerId in data) {
            const { lat, lng } = data[workerId];

            if (markers[workerId]) {
              markers[workerId].setLatLng([lat, lng]);
              console.log("marker moved", workerId, lat, lng);
            } else {
              markers[workerId] = L.marker([lat, lng])
                .addTo(map)
                .bindPopup(workerId);
              console.log("new marker", workerId, lat, lng);
            }

            // Auto-center on last worker location
            map.setView([lat, lng], 15);
          }
        } catch (err) {
          console.error("Error fetching locations:", err);
        }
      }

      // refresh every 5 sec
      setInterval(fetchLocations, 5000);
    </script>
  </body>
</html>
