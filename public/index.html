<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Worker Tracking Map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
      body {
        margin: 0;
      }
      #map {
        height: 100vh;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
      // Init map (default center India)
      const map = L.map("map").setView([20.5937, 78.9629], 5);

      // Add OpenStreetMap tiles
      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution: "Â© OpenStreetMap",
      }).addTo(map);

      // Store worker markers
      const markers = {};

      // Function to fetch worker locations
      async function fetchLocations() {
        try {
          const res = await fetch("/api/all-locations");
          const data = await res.json();

          // Loop through workers
          for (const workerId in data) {
            const { lat, lng, timestamp } = data[workerId];

            // If marker exists, update it
            if (markers[workerId]) {
              markers[workerId].setLatLng([lat, lng]);
              markers[workerId].bindPopup(
                `<b>${workerId}</b><br>${lat}, ${lng}<br>${timestamp}`
              );
            } else {
              // Create new marker
              markers[workerId] = L.marker([lat, lng])
                .addTo(map)
                .bindPopup(
                  `<b>${workerId}</b><br>${lat}, ${lng}<br>${timestamp}`
                );
            }
          }
        } catch (err) {
          console.error("Error fetching locations:", err);
        }
      }

      // Refresh every 5 sec
      setInterval(fetchLocations, 5000);
      fetchLocations();
    </script>
  </body>
</html>
